<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">TV Search</h1>
        <form>
            <div class="form-group">
                <label for="tvinput">TV Show</label>
                <input type="text" class="form-control" id="tvinput" aria-describedby="tvinput"
                    placeholder="Enter TV Show Name">
                <small id="searchHelp" class="form-text text-muted">Type in the name of a TV show above</small>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

    </div>
    <div id="searchResults"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js"></script>
</body>

</html>
